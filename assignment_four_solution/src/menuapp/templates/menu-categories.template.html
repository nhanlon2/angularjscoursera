<a ui-sref="home">Home</a> &lt; <span>List of Menu Categories</span>

  <ul>
    <li ng-repeat="category in listOfCategories.categories" ui-sref="categoryMenuItems({category: category.short_name})">
      {{ category.id}}, {{ category.short_name }},
      {{ category.name }}, {{ category.special_instructions }}
      <a ui-sref="categoryMenuItems({category: category.short_name})">See Menu Details</a>
    </li>
  </ul>
